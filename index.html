<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet" >
</head>
<body>
    <script src="./script.js" defer></script>
    <div class ="container">
        <div class ="display">
        </div>
        <div class = "subcontainer">
            <button class ="button">1</button>
            <button class ="button">2</button>
            <button class ="button">3</button>
            <button class ="button" id="divbutton">/</button>
            <button class ="button">4</button>
            <button class ="button">5</button>
            <button class ="button">6</button>
            <button class ="button" id ="mulbutton">*</button>
            <button class ="button">7</button>
            <button class ="button">8</button>
            <button class ="button">9</button>
            <button class ="button" id="subbutton">-</button>
            <button class ="button">0</button>
            <button class ="button" id="clearbutton">clear</button>
            <button class ="button" id="eqlbutton">=</button>
            <button class ="button" id="addbutton">+</button>
        </div>
    </div>
</body>
</html>
